# https://help.github.com/en/categories/automating-your-workflow-with-github-actions

name: "Semantic Release"

on: # yamllint disable-line rule:truthy
    push:
        branches:
            - "([0-9])?(.{+([0-9]),x}).x"
            - "main"
            - "next"
            - "next-major"
            - "alpha"
            - "beta"

# Enable this to use the github packages
# yamllint disable-line rule:comments
#env:
#    package: "@${{ github.repository }}"
#    registry_url: "https://npm.pkg.github.com"
#    scope: "${{ github.repository_owner }}"

jobs:
    semantic-release:
        name: "Semantic Release"

        if: "github.repository != 'anolilab/node-mono-library-template'"

        runs-on: "ubuntu-latest"

        steps:
            - name: "Git checkout"
              uses: "actions/checkout@v2"
              with:
                  fetch-depth: 0
                  persist-credentials: false
              env:
                  GIT_COMMITTER_NAME: "GitHub Actions Shell"
                  GIT_AUTHOR_NAME: "GitHub Actions Shell"
                  EMAIL: "github-actions[bot]@users.noreply.github.com"

            - name: "Use Node.js 14.x"
              uses: "actions/setup-node@v2"
              with:
                  node-version: "14.x"
                  # Enable this to use the github packages
                  # registry-url: "${{ env.registry_url }}"
                  # Defaults to the user or organization that owns the workflow file
                  # scope: "@${{ env.scope }}"

            - name: "Get yarn cache directory path"
              id: "yarn-cache-dir-path"
              run: "echo \"::set-output name=dir::$(yarn config get cacheFolder)\""

            - uses: "actions/cache@v2"
              id: "yarn-cache" # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
              with:
                  path: "${{ steps.yarn-cache-dir-path.outputs.dir }}"
                  key: "${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}"
                  restore-keys: |
                      ${{ runner.os }}-yarn-

            - name: "Install packages"
              run: "yarn install --immutable"

            - name: "Build packages"
              run: "yarn build"

            - name: "Test packages"
              run: "yarn test"

            - name: "Semantic Release"
              env:
                  GITHUB_TOKEN: "${{ secrets.SEMANTIC_RELEASE_GITHUB_TOKEN }}"
                  NPM_TOKEN: "${{ secrets.NPM_AUTH_TOKEN }}"
                  GIT_AUTHOR_NAME: "github-actions-shell"
                  GIT_AUTHOR_EMAIL: "github-actions[bot]@users.noreply.github.com"
                  GIT_COMMITTER_NAME: "github-actions-shell"
                  GIT_COMMITTER_EMAIL: "github-actions[bot]@users.noreply.github.com"
              run: "yarn run multi-semantic-release"

    yarn-lock-update:
        name: "yarn.lock update"

        runs-on: "ubuntu-latest"

        needs: ["semantic-release"]

        steps:
            - name: "Git checkout"
              uses: "actions/checkout@v2"
              with:
                  fetch-depth: 2
                  token: "${{ secrets.SEMANTIC_RELEASE_GITHUB_TOKEN }}"
                  ref: "${{ github.ref }}"
              env:
                  GIT_COMMITTER_NAME: "GitHub Actions Shell"
                  GIT_AUTHOR_NAME: "GitHub Actions Shell"
                  EMAIL: "github-actions[bot]@users.noreply.github.com"

            - name: "Use Node.js 14.x"
              uses: "actions/setup-node@v2"
              with:
                  node-version: "14.x"
                  # Enable this to use the github packages
                  # registry-url: "${{ env.registry_url }}"
                  # Defaults to the user or organization that owns the workflow file
                  scope: "@${{ env.scope }}"

            - name: "Update yarn.lock"
              run: "yarn --mode=update-lockfile"
              env:
                  YARN_ENABLE_IMMUTABLE_INSTALLS: false

            - name: "Commit modified files"
              uses: "stefanzweifel/git-auto-commit-action@v4.11.0"
              with:
                  commit_message: "chore: updated yarn.lock"
                  commit_author: "prisis <d.bannert@anolilab.de>"
                  commit_user_email: "d.bannert@anolilab.de"
                  commit_user_name: "prisis"
                  branch: "${{ github.head_ref }}"
